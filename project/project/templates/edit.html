{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    {% endblock css %}

{% block title %}
edit patient booking
{% endblock title %}
{% block body %}
<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4 ">
    <h2 class="text-center bg-danger text-white">Update Your Slot</h2>
    <br>
    <form action="/edit/{{posts.pid}}" method="post" class="jumbotron">
        <div class="form-group">
            
            <input type="email" class="form-control" id="email" name="email" value={{current_user.email}} Required>
            
          </div>
          
          <div class="form-group">
            
            <input type="text" class="form-control" id="name" name="name" value={{posts.name}} placeholder="Full Name" Required >
            
          </div>
          
          <div class="form-group">
    
            <select class="form-control" id="gender" name="gender" required>
                <option selected>{{posts.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
          </div>
          
          <div class="form-group">
    
            <select class="form-control" id="slot" name="slot" required>
                <option selected>{{posts.slot}}</option>
                <option value="Morning">Morning</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
              </select>
          </div>
          
          <div class="form-group">
            
            <input type="time" class="form-control" id="time" name="time" value={{posts.time}} placeholder="Time" Required >
            
          </div>
          
          <div class="form-group">
            
            <input type="date" class="form-control" id="date" name="date" value={{posts.date}} placeholder="Date" Required >
            
          </div>
          
          <div class="form-group">
            
            <input type="text" class="form-control" id="disease" name="disease" value={{posts.disease}} placeholder="Disease" Required >
            
          </div>
          
          <div class="form-group">
            
            <input type="text" class="form-control" id="dept" name="dept" value={{posts.dept}} placeholder="Doctor Dept" Required >
            
          </div>
          
          <div class="form-group">
            
            <input type="number" class="form-control" id="number" name="number" value={{posts.number}} placeholder="Phone Number" Required >
            
          </div>
          <br>
          <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning btn-sm btn-block">Update</button>
          </div>
    
    
    </form>

</div>
<div class="col-md-4"></div>

</div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
{% endblock body %}
